<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- <link rel="stylesheet" href="./styles/index.scss" /> -->
    <title>Mural Dash</title>
  </head>
  
  <body>
    
    <div class="btnStart"> 
      <div class="title">Welcome to Mural Dash!</div>
        <div class="description">The objective of the game is to pass as many cars as possible to increase your score. Please, click anywhere within this message to begin!</div>

   </div>
    <div class="dashboard">
      <span class="speedDash"></span>/MPH | 
      Score: <span class="scoreDash"></span> | 
      Lives: <span class="lifeDash"></span>
    </div>
    <!--//game container-->
    <div id="easy-container"></div>
    <div id="medium-container"></div>
    <div id="hard-container"></div>
    
    
    <div class="music">
      <div class="music-description">
       Play some music!
      </div>
     <button  id="theme-song">Theme Song</button>
     <!-- <button  id="medium">Medium</button>
     <button  id="hard">Hard</button> -->
   </br>
  </br>
     <button  id="stop-full-song">Stop!</button>
   </div> 

   <div class="controls">
        <img  src='./src/images/mural_dash_logo.gif' class="logo">
        <img src='./src/images/controls.gif' class="how-to-play">
   </div>
  </body>
  
  <script src="./src/scripts/track.js"></script>
  <script src="./dist/main.js"></script>
  </html>
