<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="./src/images/raceCar.png" type="image/png">
    <!-- <link rel="stylesheet" href=".src/styles/index.scss" /> -->

    <title>Mural Dash</title>
  </head>
  
  <body>
    
    <div class="btnStart"> 
      <div class="title">Welcome to Mural Dash!</div>
        <div class="description">Use the up and down arrow keys to increase or decrease your speed. Use the left and right arrow keys to dodge cars and pass them without colliding to increase your score. </div>
   </div>
    <div class="gameOver">I hope you don't have a drivers' license! Click to play again!</div>
  
    <div class="dashboard">
      <span class="speedDash"></span>/MPH | 
      Score: <span class="scoreDash"></span> | 
      Lives: <span class="lifeDash"></span> 
    </span>
    </div>
    <!--//game container-->
    <div id="easy-container"></div>
    <div id="medium-container"></div>
    <div id="hard-container"></div>
    
    
    <div class="music">
      <div class="music-description">
        <img  src='./src/images/music1.png' class="music-logo">
      </div>
     <button  id="theme-song">Play Theme Song</button>
     <!-- <button  id="medium">Medium</button>
     <button  id="hard">Hard</button> -->
   </br>
  </br>
     <button  id="stop-full-song">Stop Theme Song!</button>
   </div> 

   <div class="controls">
        <img  src='./src/images/logo.png' class="logo"> 
        <p>
          <!-- By Jhiles Young -->
        </p>
        <img src='./src/images/links.png' class="how-to-play"> 
        <div class="links">
          <a href="https://www.linkedin.com/in/jhilesyoung/" target="_blank"><img src='./src/images/iconfinder_1_Linkedin_unofficial_colored_svg_5296501.png'></a>
          <a href="https://angel.co/u/jhilesyoung-gmail-com" target="_blank"><img src='./src/images/iconfinder_47_angel_list_353492.png'></a>
          <a href="https://github.com/jhilesyoung" target="_blank"><img src='./src/images/iconfinder_github_291716.png'></a>

        </div>
          <!-- Use the Up arrows to increase speed.
          Use the left and right arrows to control direction of the car.
          Use the Down arrows to decrease speed. -->

   </div>
  </body>
  
  <script src="./src/scripts/track.js"></script>
  <script src="./dist/main.js"></script>
  </html>
